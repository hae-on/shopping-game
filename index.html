<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>shopping game</title>
</head>
<body>
    <!--logo-->
    <img src="image/logo.png" alt="logo" class="logo">

    <!--buttons-->
 <section class="buttons">
    <button class="btn">
        <img 
        src="image/blue_t.png" 
        alt="tshirt" 
        class="imgBtn" 
        />
    </button>
    <button class="btn">
        <img 
        src="image/blue_p.png" 
        alt="pants" 
        class="imgBtn" 
        />
    </button>
    <button class="btn">
        <img src="image/blue_s.png" 
        alt="skirt" 
        class="imgBtn" 
        />
    </button>
    <button class="btn colorBtn blue">
        Blue
    </button>
    <button class="btn colorBtn yellow">
        Yellow
    </button>
    <button class="btn colorBtn pink">
        Pink
    </button>
</section>

    <!--items-->
    <ul class="items">
        <li class="item">
            <img src="/image/pink_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">female, large</span>
        </li>
        <li class="item">
            <img src="/image/blue_p.png" alt="pants" class="item__thumbnail">
            <span class="item__description">male, small</span>
        </li>
        <li class="item">
            <img src="/image/yellow_p.png" alt="pants" class="item__thumbnail">
            <span class="item__description">male, large</span>
        </li>
        <li class="item">
            <img src="/image/yellow_s.png" alt="skirt" class="item__thumbnail">
            <span class="item__description">female, large</span>
        </li>
            <li class="item">
            <img src="/image/blue_s.png" alt="skirt" class="item__thumbnail">
            <span class="item__description">female, small</span>
        </li>
            <li class="item">
            <img src="/image/blue_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">male, large</span>
        </li>
            <li class="item">
            <img src="/image/yellow_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">male, large</span>
        </li>
         <li class="item">
            <img src="/image/pink_p.png" alt="pants" class="item__thumbnail">
            <span class="item__description">female, small</span>
        </li>

        </li>
    </ul>
</body>
</html>
